{{#partial "content"}}
<link rel='stylesheet' href='/css/form.css'>
<div class="container ">

<div class="container ">
    <h2 class="text-center text-uppercase text-success">Sightings form</h2>
<form action="/sighten/frm" method="POST">
    <div class="mb-3">
        <label for="name" class="form-label" >Name of the animal</label>
        <input type="name" name="name" class="form-control" id="name" required>
    </div>


    <div >
        <div>
            <label for="health">Health</label>
            <select id="health" class="form-control" name="health">
                <option>sick</option>
                <option>Okay</option>
                <option>Healthy</option>
            </select>
        </div>
        <div >
            <label>Age</label>
            <select class="form-control" name="age">
                <option>Newborn</option>
                <option>Young</option>
                <option>Adult</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="locationEndanger" class="form-label">Location Name</label>
            <input type="text" name="locationEndager" class="form-control" id="locationEndanger" required>
        </div>
        <div class="mb-3">
            <label for="ranger" class="form-label">Ranger's Name</label>
            <input type="text" name="ranger" class="form-control" id="ranger" required>
        </div>
    </div>

    <button type="submit" class="btn btn-warning">Submit Animal</button>
</form>

</div>

</div>
{{/partial}}
{{> layout.hbs}}
